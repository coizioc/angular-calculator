<div class="calculator">
    <input type="text" class="calculator-screen" [value]="currentNumber" disabled />

    <div class="calculator-keys">
        <button type="button" *ngFor="let b of this.buttons" (click)="handleClick(b.value)" [class]="b.class" [value]="b.value">{{b.display}}</button>
    </div>
</div>
